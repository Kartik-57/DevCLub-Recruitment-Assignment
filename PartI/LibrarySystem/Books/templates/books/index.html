{% extends 'books/base.html' %}
{% block books_active %}active{% endblock %}

{% block body %}
<div class="books-container container-fluid">

    <!-- books -->
    <div class="row">
        {% if all_books %}
            {% for book in all_books %}
                <div class="col-sm-4 col-lg-2">
                    <div class="thumbnail">
                        <a href="{% url 'books:detail' book.id %}">
                            <img src="{{ book.Book_Cover }}" class="img-responsive" width="100" height="100" alt="Image not available">
                        </a>
                        <div class="caption">
                            <h2>{{ book.Book_Title }}</h2>
                            <h4>{{ book.Author }}</h4>

                            <!-- View Details -->
                            <a href="{% url 'books:detail' book.id %}" class="btn btn-primary btn-sm" role="button">View Details</a>

                            <!-- Delete book -->
                            <form action="{% url 'books:book-delete' book.id %}" method="post" style="display: inline;">
                                {% csrf_token %}
                                <input type="hidden" name="book_id" value="{{ book.id }}" />
                                <button type="submit" class="btn btn-default btn-sm">
                                    <span class="glyphicon glyphicon-trash"></span>
                                </button>
                            </form>

                            <!-- Available Book -->
                            <a href="{% url 'books:detail' book.id %}" class="btn btn-default btn-sm btn-favorite" role="button">
                                <span class="glyphicon glyphicon-check {% if book.Available %}active{% endif %}"></span>
                            </a>                      

                        </div>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <div class="col-sm-12">
                <br>
                <a href="{% url 'books:book-add' %}">
                    <button type="button" class="btn btn-success">
                        <span class="glyphicon glyphicon-plus"></span>&nbsp; Add book
                    </button>
                </a>
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
