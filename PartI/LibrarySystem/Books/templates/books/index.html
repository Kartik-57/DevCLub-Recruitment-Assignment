{% extends 'books/base.html' %}

{% block body %}
{% if all_books %}
    <h2>Books in Library</h2>
    <ul>
        {% for book in all_books %}
            <li><a href="{% url 'books:detail' book.id%}">{{ book.Book_Title }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <h3>No Books Yet</h3>
{% endif %}
{% endblock %}
